<!DOCTYPE html>
 {% load staticfiles %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Toastr style -->
    <link href="{% static 'css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet" >
    <link href="{% static 'css/style.css' %}" rel="stylesheet">



</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">Welcome to microblog</h2>
                <p>write without plan</p>
                <a href="/hot/">take a look first</a>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="index.html" method="POST">
                        <div class="form-group">
                        {% for field in uf %}
                            <p></p>
                            {{field}}
                        {% endfor %}
                        {{ field.errors }}
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">注册</button>
                    </form>
                    <div class="row">
                    <div class = "col-md-10"><p class="m-t">
                        <small>all rights with the world</small>
                    </p></div>
                    <div class="col-md-2"><a href="/login"/><p class="m-t">
                        <small>login</small>
                    </p></div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>

</body>

</html>
